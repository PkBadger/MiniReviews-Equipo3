<div ng-controller="placeController">
    <h2>Places</h2>
    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Place</button>
    </div>
    <br />

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="place.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="place.Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Type" class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="Type" ng-required ng-model="place.Type" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="savePlace()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="dpmts" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="place in places">
                <tr>
                    <td> <span>{{place.Id}}</span></td>
                    <td> <span>{{place.Name}}</span></td>
                    <td> <span>{{place.Type}}</span></td>
                    <td>  <button class="btn btn-danger" ng-click="deletePlace(place)">Delete</button>                      <button class="btn" ng-click="selectPlace(place)">Update</button>                       <a ng-click="Redirect(place)"><button class="btn">Details</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
