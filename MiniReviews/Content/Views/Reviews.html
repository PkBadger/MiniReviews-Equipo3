<div ng-controller="reviewController">
    <h2>Reviews</h2>
        <div class="row">
            <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Review</button>
        </div>
        <br />

        <div class="modal fade" id="modal-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <form class="form-horizontal" name="form">
                                    <div class="form-group">
                                        <label for="id" class="col-sm-2 control-label">Id</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="id" readonly="readonly" ng-model="review.Id" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">Reviewer</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="reviewer" ng-required ng-model="review.Reviewer" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="comments" class="col-sm-2 control-label">Comments</label>
                                        <div class="col-sm-10">
                                            <textarea type="text" class="form-control" id="Comments" ng-required ng-model="review.Comments"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Place" class="col-sm-2 control-label">Rate</label>
                                        <div class="col-sm-10">
                                            <input min="0" max="10" type="number" class="form-control" id="rate" ng-required ng-model="review.Rate"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">Place</label>
                                        <div class="col-sm-10">
                                            <select type="text" class="form-control" id="placeId" ng-required ng-model="review.PlaceId" ng-options="x.Id as x.Name for x in places"></select>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-group has-error">
                                    <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" ng-click="saveReview()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table id="dpmts" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Reviewer</th>
                        <th>Rate</th>
                        <th>Comments</th>
                        <th>Place</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="review in reviews">
                    <tr>
                        <td> <span>{{review.Id}}</span></td>
                        <td> <span>{{review.Reviewer}}</span></td>
                        <td> <span>{{review.Rate}}</span></td>
                        <td> <span><textarea>{{review.Comments}}</textarea></span></td>
                        <td> <span>{{review.Place.Name}}</span></td>
                        <td>  <button class="btn btn-danger" ng-click="deleteReview(review)">Delete</button>                      <button class="btn" ng-click="selectReview(review)">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
